[package]
name = "ara"
human_name = "Arabic"
version = "0.1.0"

# Table of speller tag -> filename to include in the bundle
# filenames depends on specific project
[spellers.ara]
filename = "ar-mobile.zhfst"

# Table of bundles to generated
# key is the type of bundle
# Windows speller bundle require a uuid for the installer
[bundles.speller_win]
package = "speller-ara"
platform = "windows"
uuid = "07F65A41-7800-41CD-92BC-7CE3927C6F8F"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_macos]
pkg_id = "no.divvun.MacDivvun.ar"
package = "speller-ara"
platform = "macos"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_win_mso]
package = "speller-ara-mso"
platform = "windows"
uuid = "4C98BD40-0248-4314-B820-0712CB4AF0B3"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_mobile]
package = "speller-ara"
platform = "mobile"
repo = "https://pahkat.uit.no/main/"
